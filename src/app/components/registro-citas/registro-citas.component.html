<div class="container">
    <h1>Reserva ahora mismo.</h1>
    <div style="display: flex; flex-direction: row; ">
        <div>
            <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
                <input type="text" formControlName="fullName"
                    placeholder="Nombre
                    Completo">
                <input type="text" formControlName="direccion"
                    placeholder="Direccion">
                <input type="date" formControlName="arriveDate"
                    placeholder="Fecha
                    de
                    llegada">
                <input type="date" formControlName="lastDate" placeholder="Fecha
                    de
                    salida">
                <label for="hora">Hora de llegada al establecimiento:</label>
                <input type="time" id="hora" name="hora" formControlName="hora">
                <input type="number" formControlName="huespedes"
                    placeholder="Huéspedes">
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>
                                <label>
                                    Nombre en la tarjeta:
                                    <input type="text"
                                        formControlName="cardName">
                                </label>
                                <label>
                                    Número de tarjeta:
                                    <input type="text"
                                        formControlName="cardNumber">
                                </label>
                                <label>
                                    Fecha de vencimiento:
                                    <input type="text"
                                        formControlName="expirationDate">
                                </label>
                                <label>
                                    Código de seguridad:
                                    <input type="text"
                                        formControlName="securityCode">
                                </label>
                                <button type="submit"
                                    [disabled]="registerForm.invalid">Pagar</button>
                            </th>
                            <th>
                            </th>
                        </tr>

                    </table>
                </div>
            </form>
        </div>
        <div>
            <div class="card" style="width: 18rem;">
                <img [src]="alojamientoObject.imageUrl"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{alojamientoObject.title}}</h5>
                    <p class="card-text">{{alojamientoObject.description}}</p>
                    <a href="#" class="btn btn-primary">${{alojamientoObject.price}}.00
                        por noche</a>
                </div>
            </div>
        </div>
    </div>
</div>
