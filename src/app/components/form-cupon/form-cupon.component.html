<form #myForm="ngForm" class="container">
    <br>
    <div class="form-group">
        <label for="firstName">Nombre:</label>
        <input type="text" class="form-control" id="firstName" name="firstName"
            [(ngModel)]="firstName" required>
    </div>
    <div class="form-group">
        <label for="lastName">Apellido:</label>
        <input type="text" class="form-control" id="lastName" name="lastName"
            [(ngModel)]="lastName" required>
    </div>
    <div class="form-group">
        <label for="email">Correo electr√≥nico:</label>
        <input type="email" class="form-control" id="email" name="email"
            [(ngModel)]="email" required email>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="enviarCupon()">Obtener cupon</button>
    <!-- hola -->
</form>
<div *ngIf="mostrarDatos">
    <app-input-output></app-input-output>
</div>
